<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="js-file.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div id="header">Etch A Sketch!</div>
    <div id="content">
        <div id="someContent">
        </div>
        <div id="cont">
            <div id="inner">
            </div>
        </div>
        <div id="tools">
            <button id="eraser">Eraser</button>
            <button id="rgb">RGB color</button>
            <input type="color" id="pallete">
            <button id="clearGrid">Clear</button>
        </div>
    </div>
    <div id="sizeMenu">
        <div id="sizeText">
            <label>Size change</label>
            <label id="currentSize">16X16</label>
        </div>
        <input type="range" min="4" max="100" value="16" id="gridSize">
        <div id="currentSize">16 x 16</div>;
    </div>
</body>
</html>
